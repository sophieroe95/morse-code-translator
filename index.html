<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Morse Code</title>
</head>

<body>

    <header>
        <h1>Morse code</h1>
    </header>

    <section>
        <form action="">
            <label id="label-1" for="input">Type your text here:</label>
            <textarea id="input" name="input" cols="30" rows="10" placeholder="INSTRUCTIONS: Insert your text here to translate into morse code. If you wish to translate morse code into text instead, input your morse code here, click on the arrow to turn it red, then click on translate."></textarea>
            <i class="fa fa-arrows-v fa-3x" aria-hidden="true"></i>
            <label id="label-2" for="output">Your translation is:</label>
            <textarea id="output" name="output" cols="30" rows="10" readonly></textarea>
            <button id="submit" type="button">Click here to translate!</button>
            <button id="refresh-button" type="button">Click here to refresh!</button>
        </form>
    </section>

    <script type="module" src="./main.js"></script>
</body>

</html>
